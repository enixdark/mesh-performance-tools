env:
  DOCKER_COMPOSE_VERSION: 1.12.0

sudo: required

os: linux
dist: trusty
services:
  - docker 

language: elixir

elixir:
  - 1.4.4
otp_release: 19.1

matrix:
  include:
    - elixir: 1.4.4
      otp_release: 19.1
    - elixir: 1.4.5
      opt_release: 19.1
    - elixir: 1.4.5
      opt_release: 20.0

before_install:
  # - sudo sed -i s/us.archive.ubuntu/old-releases.ubuntu/g /etc/apt/sources.list
  # - sudo sed -i s/security.ubuntu/old-releases.ubuntu/g /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get -qq update
  - sudo apt-get -y install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose pull
  - docker-compose build
  - docker-compose up -d
  - docker ps
  - wget https://github.com/erlang/rebar3/releases/download/3.4.1/rebar3
  - chmod +x rebar3
  - mv rebar3 /usr/local/bin
  - mix local.rebar --force
  - mix local.hex --force
  - MIX_ENV=test mix deps.get
  - MIX_ENV=test mix compile
  # - docker run -it -p 1883:1883 -p 9001:9001 eclipse-mosquitto

script:
  - MIX_ENV=test mix espec

after_script:
  - docker-compose stop
version: '3'
services:
  meshblu_server:
    container_name: meshblu_server
    image: octoblu/meshblu
    command: ./test-start.sh
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=dev
      - PRIVATE_KEY_
      - PUBLIC_KEY_
      - PEPPER=meshblu-test-pepper
      - MESHBLU_HTTP_PORT=3000
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_URI=redis://redis:6379
      - FIREHOSE_REDIS_URI=redis://redis:6379
      - NAMESPACE=meshblu
      - JOB_TIMEOUT_SECONDS=30
      - CONNECTION_POOL_MAX_CONNECTIONS=100
      - DISABLE_LOGGING=true
      - JOB_LOG_REDIS_URL=redis://redis:6379
      - JOB_LOG_QUEUE=meshblu-core-log
      - JOB_LOG_SAMPLE_RATE=1.00
      - REQUEST_QUEUE_NAME=request:queue
      - RESPONSE_QUEUE_BASE_NAME=response:queue
      - CONCURRENCY=4
      - MONGODB_URI=mongodb://mongodb:27017/meshblu-test
    links:
      - "redis:redis"
      - "mongodb:mongodb"
  meshblu_stream:
    container_name: octoblu/meshblu-core-protocol-adapter-http-streaming
    image:  octoblu/meshblu-core-protocol-adapter-http-streaming:v2.1.1
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ALIAS_SERVER_URI=''
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_URI=redis://redis:6379
      - FIREHOSE_REDIS_URI=redis://redis:6379
      - NAMESPACE=meshblu
      - JOB_TIMEOUT_SECONDS=30
      - CONNECTION_POOL_MAX_CONNECTIONS=100
      - DISABLE_LOGGING=true
      - JOB_LOG_REDIS_URL=redis://redis:6379
      - JOB_LOG_QUEUE=meshblu-core-log
      - JOB_LOG_SAMPLE_RATE=1.00
      - REQUEST_QUEUE_NAME=request:queue
      - RESPONSE_QUEUE_BASE_NAME=response:queue
    links:
      - "meshblu_server:meshblu_server"
      - "redis:redis"
  meshblu_mqtt:
    container_name: octoblu/meshblu-core-protocol-adapter-mqtt
    image: octoblu/meshblu-core-protocol-adapter-mqtt:v2.1.3
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ALIAS_SERVER_URI=http://meshblu_server:3000
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_URI=redis://redis:6379
      - FIREHOSE_REDIS_URI=redis://redis:6379
      - NAMESPACE=meshblu
      - JOB_TIMEOUT_SECONDS=30
      - CONNECTION_POOL_MAX_CONNECTIONS=100
      - DISABLE_LOGGING=true
      - JOB_LOG_REDIS_URL=redis://redis:6379
      - JOB_LOG_QUEUE=meshblu-core-log
      - JOB_LOG_SAMPLE_RATE=1.00
      - REQUEST_QUEUE_NAME=request:queue
      - RESPONSE_QUEUE_BASE_NAME=response:queue
    links:
      - "meshblu_server:meshblu_server"
      - "redis:redis"

  meshblu_mqtt:
    container_name: meshblu_mqtt
    image: octoblu/meshblu-core-protocol-adapter-mqtt
    ports:
      - "1883:1883"
    environment:
      - PORT=1883
      - ALIAS_SERVER_URI=http://meshblu_server:3000
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_URI=redis://redis:6379
      - FIREHOSE_REDIS_URI=redis://redis:6379
      - NAMESPACE=meshblu'
      - JOB_TIMEOUT_SECONDS=30
      - CONNECTION_POOL_MAX_CONNECTIONS=100
      - DISABLE_LOGGING=true
      - JOB_LOG_REDIS_URI=redis://redis:6379
      - JOB_LOG_QUEUE=meshblu-core-log
      - JOB_LOG_SAMPLE_RATE=0.00
      - REQUEST_QUEUE_NAME=v2:request:queue
      - RESPONSE_QUEUE_BASE_NAME=v2:response:queue
    links:
      - "redis:redis"
      - "meshblu_server:meshblu_server"

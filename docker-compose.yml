  redis:
    container_name: redis:alpine
    image: redis
    ports:
      - "6379:6379"
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27107"
      - "27018:27018"
